---
# tasks file for letsencrypt-certbot

- name: Update apt cache
  become: true
  apt:
    update_cache: yes

- name: Install software-properties-common apt package
  become: true
  apt:
    name: software-properties-common
    state: present

#- name: Add Certbot repository key
#  become: true
#  apt_key:
#    keyserver: keyserver.ubuntu.com
#    id: 75BCA694

- name: Add Certbot repository
  become: true
  apt_repository:
    repo: ppa:certbot/certbot
    state: present

- name: Update apt cache
  become: true
  apt:
    update_cache: yes

- name: Install Certbot apt package
  become: true
  apt:
    name: certbot
    state: present

- name: Install ssl-cert
  become: true
  apt:
    name: ssl-cert
    state: present

- name: Issue certificate
  become: true
  shell: certbot certonly -n --agree-tos --rsa-key-size 4096 --email "{{ letsencrypt.email }}" --standalone --preferred-challenges http -d "{{ letsencrypt.domain }}" --pre-hook "ufw allow 80" --post-hook "ufw delete allow 80; chgrp -R ssl-cert /etc/letsencrypt && chmod -R g+rX /etc/letsencrypt"

- name: Enable renewals
  become: true
  shell: certbot renew --pre-hook "ufw allow 80" --post-hook "ufw delete allow 80; chgrp -R ssl-cert /etc/letsencrypt && chmod -R g+rX /etc/letsencrypt"
